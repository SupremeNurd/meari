<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 현재 페이지 주소를 가져옴
        const currentPath = window.location.pathname;
        const currentPage = currentPath.split('/').pop() || 'index.html';

        // 헤더 파일에 있는 타이틀 요소를 찾기
        const headerTitleElement = document.querySelector('.header-main-title');

        // 사이드바 파일에 있는 모든 링크를 찾기
        const sidebarLinks = document.querySelectorAll('.sidebar_nav .sidebar-link');

        // 링크들을 확인하며 현재 페이지와 일치하는 링크를 찾기
        sidebarLinks.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();

            if (currentPage === linkPage) {
                // 일치하는 링크에 'active' 클래스 부여
                link.classList.add('active');

                // 일치하는 링크 안의 '.sidebar-title' 텍스트를 가져옴
                const activeMenuTitle = link.querySelector('.sidebar-title')?.textContent;

                // 헤더 타이틀의 텍스트를 6번에서 찾은 사이드바 메뉴명으로 변경
                if (headerTitleElement && activeMenuTitle) {
                    headerTitleElement.textContent = activeMenuTitle;
                }

                // 부모 메뉴 열기 등 나머지 코드는 생략
                const parentLi = link.closest('li.has-child');
                if (parentLi) {
                    parentLi.classList.add('open');
                }
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        const sensorCards = document.querySelectorAll('.sensor-card'); // 모든 센서 카드
        const popupBox = document.getElementById('sensor-detail-popup'); // 하단 팝업 박스
        const closeButton = document.getElementById('popup-close-btn'); // 팝업 닫기 버튼
        const popupSensorName = document.getElementById('popup-sensor-name'); // 팝업의 센서 이름 영역

        sensorCards.forEach(function(card) {
            card.addEventListener('click', function() {

                // 클릭된 카드의 센서 이름을 가져오기
                const sensorName = card.querySelector('.sensor-name').textContent;

                // 팝업 박스의 제목을 클릭된 센서 이름으로 변경
                popupSensorName.textContent = sensorName;

                // 팝업 박스에 'show' 클래스를 추가하여 화면에 표시
                popupBox.classList.add('show');
            });
        });

        closeButton.addEventListener('click', function() {
            popupBox.classList.remove('show');
        });

    });
</script>
